<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a date after changing the year.</p>
1st Number:<input type="text" id="1st"><br><br>
2nd Number:<input type="text" id="2nd"><br><br>

<button value="Multiply" onclick="mul()">Multiply</button>
<button value="Divide" onclick="div()">Divide</button><br><br>

The Result is:<p id="demo"></p>

<script>
function mul() {
     var x = document.getElementById("1st").value;
     var y = document.getElementById("2nd").value;
    document.getElementById("demo").innerHTML = x*y;
}
function div() {
	 var p =document.getElementById("1st").value;
     var q = document.getElementById("2nd").value;
     document.getElementById("demo").innerHTML=p/q;
}
</script>

</body>
</html>
